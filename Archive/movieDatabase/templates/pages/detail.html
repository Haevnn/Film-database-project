{% include "../head.html" %}

<div class="container">
    <span class="mb-4">&nbsp;</span>
<h1>{{ movie.movie_name }}</h1>
<img src="{{ movie.movie_image_url }}" alt="{{ movie.movie_name }}" style="width: 100%;">

<div class="text-right">
<b>{{ movie.votes }}</b>
{% if request.user.is_authenticated %}
    <a href="{% url 'voteUp' movie.id %}"><i class="bi bi-plus-circle-fill" style="color: #008000"></i></a>
    <a href="{% url 'voteDown' movie.id %}"><i class="bi bi-dash-circle-fill" style="color: #AE2121"></i></a>
{% endif %}
</div>

<div>
    <p>{{ movie.movie_short_description }}</p>
</div>
</div>

{% include "../foot.html" %}
